<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Summary </ion-title>
  </ion-toolbar>
</ion-header>

<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">Summary</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-slides>
    <ion-slide>
      <ion-card class="card">
        <ion-card-header>
          <img
            src="https://image.freepik.com/free-vector/tiny-people-saving-money-piggy-bank-isolated-flat-illustration_74855-11124.jpg"
            alt="image"
          />
        </ion-card-header>
        <ion-card-title> TOTAL </ion-card-title>
        <div class="slide">
          <h4>revenue : {{sumIn}}</h4>
          <h4>expenditure : {{sumOut}}</h4>
          <h4>Balance : {{balance}}</h4>
        </div>
      </ion-card>
    </ion-slide>

    <ion-slide>
      <ion-card class="card">
        <ion-card-header>
          <img
            src="https://image.freepik.com/free-vector/saving-money-financial-concept_74855-7849.jpg"
            alt="image"
          />
        </ion-card-header>
        <ion-card-title> Average </ion-card-title>
        <div class="slide">
          <h4>AvgIn : {{avgIn}}</h4>
          <h4>AvgOut : {{avgOut}}</h4>
          <h4>Can be use for : {{Usefor}} days</h4>
        </div>
      </ion-card>
    </ion-slide>

    <ion-slide>
      <ion-card class="card">
        <ion-card-header>
          <img
            src="https://image.freepik.com/free-vector/happy-rich-banker-celebrating-income-growth_74855-5867.jpg"
            alt="image"
          />
          <ion-card-subtitle>You save</ion-card-subtitle>
          <ion-card-title> {{this.percent}}%</ion-card-title>
          <ion-card-subtitle>of your balance</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content style="color: {{this.colors}};"
          ><h1 style="font-size: 50px">{{this.level}}</h1></ion-card-content
        >
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
